 dh_commission_new_bible_translation_title:0 "Commission Bible Translation"
 dh_commission_new_bible_translation_desc:0 "One of the key offenses committed by John Wycliffe, in the eyes of the Catholic Church, was his work towards the production of a translation of the Holy Bible into the vernacular, in his case English. The benefits of a translated Bible are many, though, and by commissioning a translation of the Bible into [Root.Culture.GetName], we can promote conversion efforts and ensure that our people have a better understanding of the True Faith."
 dh_commission_new_bible_translation_allow.tt:0 "Has not commissioned a translation of the Bible in the past 25 years."

 dh_lollard_commissioned_bible_mod:0 "Translated Bible"
 desc_dh_lollard_commissioned_bible_mod:0 "Our recently-commissioned Bible translation has given our missionaries a new tool to use to convert the heretics in our realm."

 heresy_send_waldensian_colonies_to_apulia_title: "Send Waldensian Colonists to Apulia"
 heresy_send_waldensian_colonies_to_apulia_desc: "As good Waldensians, we must always endeavor to spread out faith whenever we can. Here in [Root.Capital.GetRegionName], our people are not safe. All around us, papists and other hostile actors wish to see our faith demolished and our followers burnt at the pyre. However, in southern Italy, there are lands that are rich people who would be receptive to the true teachings of the Lord. By sending some of our most faithful to these lands, we can spread the teaching of Peter of Vaudes and ensure a safe haven for we pious folk."
 heresy_send_waldensian_colonies_to_apulia_allow.tt: "Any province in the §YApulia§! or §YCalabria§! areas is §YCatholic§!."
 heresy_waldo_colonists_embark_to_apulia.tt: "Begin collecting funds and finding colonists for the voyage to southern Italy."